; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 9600
lib_deps = 
	ESP Async WebServer
	evert-arias/EasyButton@^2.0.1
	siara-cc/Sqlite3Esp32@^2.3
	fabiuz7/Melody Player@^2.2.1
